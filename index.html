<html lang="en">
  <head>
    <title>Reviews page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <b id="job">UX DESIGNER</b>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus voluptatem dolorum, qui fuga exercitationem quo
            eligendi architecto aperiam sed accusamus pariatur corporis et error
            eius inventore quisquam alias consectetur fugit.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="btn prev-btn">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
            </button>
            <button class="btn next-btn">
                <i class="fa-solid fa-arrow-right fa-2x"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
